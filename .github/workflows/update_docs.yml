name: Update Documentation

on:
    push:
        branches:
            - Update-docs**
        paths:
        - 'src/**'

jobs:
    update-docs:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout
              uses: actions/checkout@v3
              with:
                fetch-depth: 0
            
            - name: Configure Git for GitHub Actions
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

            - name: Install Python
              uses: actions/setup-python@v3
              with:
                python-version: "3.9"
                cache: 'pip' # caching pip dependencies
            
            - name: Install dependencies
              run: pip install -r requirements.txt #Install dependencies

            - name: Cache Ollama Binary
              uses: actions/cache@v3
              with:
                path: /usr/local/bin/ollama
                key: ollama-binary-${{ runner.os }}-v1

            - name: Install Ollama if Missing
              run: |
                if ! command -v ollama &> /dev/null; then
                  echo "Ollama binary not found, installing..."
                  curl -fsSL https://ollama.com/install.sh | sh
                else
                  echo "Ollama binary found, skipping install."
                fi

            - name: Pull ollama model
              run: ollama pull llama3.2

            # - name: Run ollama
            #   run: ollama serve
                    
            - name: Run agent
              run: python agent.py

            - name: Create pull request
              run: gh pr create -B main -H $BRANCH_NAME --fill-first
              env:
                GH_TOKEN: ${{ github.token }}
              
