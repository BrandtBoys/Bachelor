name: Update Documentation

on:
    push:
        branches:
            - main
        paths:
        - 'src/**'

jobs:
    update-docs:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout
              uses: actions/checkout@v3
              with:
                fetch-depth: 0
            
            - name: Install Python
              uses: actions/setup-python@v3
              with:
                python-version: "3.9"
                cache: 'pip' # caching pip dependencies
            - run: pip install -r ../requirements.txt